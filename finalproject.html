<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            background-color: #f4f4f4;
            padding-top: 20px;
            background-image: url('blueee.gif');
            background-size: cover; 
            background-position: center;
            background-repeat: no-repeat;
        }
        .header {
            text-align: center;
            margin: 20px auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.7);
            color: blue;
            opacity: 0.9;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            width: 500px; 
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            z-index: 1;
            margin-top: 20px;
            padding-top: 75px;
            position: relative;
            border: 5px solid;
            border-image: linear-gradient(40deg, cyan, cyan 50%, purple 50%, purple) 1;
        }

        .header::before,
        .header::after {
            content: '';
            position: absolute;
            top: 25%;
            left: -50%;
            width: 200%;
            height: 4px; 
            background: linear-gradient(to right, cyan, purple, cyan);
            z-index: -1;
            animation: moveLine 2s linear infinite;
        }

        .header::before {
            top: 35%;
            animation-delay: 0.2s; 
        }

        .header::after {
            top: 45%;
            animation-delay: 0.4s;
            }

        @keyframes moveLine {
            0% {
               transform: translateX(-100%);
            }
            100% {
               transform: translateX(100%);
            }
        }

        .header h2 {
            font-size: 2.5em;
            margin: 0;
            margin-top: -80px;
            color: transparent;
            -webkit-text-fill-color: transparent;
            background: linear-gradient(to right, cyan, purple, cyan);
            -webkit-background-clip: text;
            background-clip: text; 
            -webkit-text-stroke: 1px black;
            text-stroke: 2px black;
        }

        .header p {
            font-size: 1.8em;
            margin: 0;
            color: navy;
            font-family: 'Baguet Script Regular', cursive;
	        font-size: 40px;
        }
        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin-top: 15px; 
            border: 5px solid navy;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            position: relative;
            z-index: 2;
            transform: translateY(-50%);
        }
        .buttons-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
            color: white;
        }

        .file-link {
            position: relative;
            font-family: 'Cooper Black', sans-serif;
            display: inline-block;
            margin: 10px;
            width: 300px;
            height: 300px;
            background-color: rgba(255, 255, 255, 0.7);
            color: navy;
            font-size: 1.5em;
            text-decoration: none;
            border: 2px solid transparent;
            border-radius: 5px;
            overflow: hidden;
            transition: background-color 0.3s ease-out, transform 0.3s ease-out;
            position: relative;
            z-index: 1;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 20px rgba(0, 0, 255, 0.5);
            overflow: hidden;
            z-index: 1;
            border: 5px solid;
            border-image: linear-gradient(40deg, cyan, cyan 50%, purple 50%, purple) 1;
        }

        .file-link::before,
        .file-link::after {
            content: '';
            position: absolute;
            top: 25%;
            left: -50%;
            width: 200%;
            height: 4px;
            background: linear-gradient(to right, cyan, purple, cyan);
            z-index: -1;
            animation: moveLineButton 2s linear infinite;
        }

        .file-link::before {
            top: 35%;
            animation-delay: 0.2s;
        }

        .file-link::after {
            top: 45%;
            animation-delay: 0.4s;
        }

        @keyframes moveLineButton {
        0% {
            transform: translateX(-100%);
        }
        100% {
            transform: translateX(100%);
        }
    }

        .file-link:hover::before,
        .file-link:hover::after {
            opacity: 1;
        }

        .file-link:hover {
            background-color: rgba(255, 255, 255, 0.9);
            color: #555;
            transform: scale(0.95);
            box-shadow: 0 0 40px rgba(0, 0, 255, 0.7);
        }

        .button-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 2;
            opacity: 0;
            transition: opacity 0.3s ease-out;
        }

        .file-link:hover .button-image {
            opacity: 1;
        }
        .fire-effect {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            background: transparent;
            opacity: 0;
            pointer-events: none;
            z-index: 1;
            animation: fire 0.5s forwards;
        }
        @keyframes fire {
            0% {
                transform: scale(1);
                opacity: 1;
                filter: blur(0px);
            }
            50% {
                transform: scale(1.1);
                opacity: 0.8;
                filter: blur(2px);
            }
            100% {
                transform: scale(1.2);
                opacity: 0;
                filter: blur(4px);
            }
        }
        .main {
            text-align: center;
            margin-top: 20px;
            position: relative;
            z-index: 1;
        }
        .tooltip {
            position: absolute;
            bottom: calc(100% + 5px);
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 5px;
            border-radius: 5px;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s, visibility 0.3s;
        }
        .file-link:hover .tooltip {
            opacity: 1;
            visibility: visible;
        }
    </style>
</head>
<body>

<div class="header">
    <img src="justineID.jpg" alt="Profile Picture" class="profile-pic">
    <h2>JUSTINE CEN D. TEAÃ‘O</h2>
    <p>My PORTFOLIO</p>
</div>

<div class="buttons-container">
    <a href="menurestaurant.html" class="file-link">
        <img src="menuimage.png" alt="Menu Restaurant" class="button-image">
        Menu Restaurant
        <span class="fire-effect"></span>
        <div class="tooltip">function helloWorld() {<br>console.log("Hello, World!");<br>}</div>
    </a>
    <a href="REGISTRATION.html" class="file-link">
        <img src="registrationimage.png" alt="Registration Form" class="button-image">
        Registration Form
        <span class="fire-effect"></span>
        <div class="tooltip">function add(a, b) {<br>return a + b;<br>}</div>
    </a>
    <a href="Sari-sari store.html" class="file-link">
        <img src="sarisaristoreimage.png" alt="Sari-Sari Store" class="button-image">
        Sari-Sari Store
        <span class="fire-effect"></span>
        <div class="tooltip">function subtract(a, b) {<br>return a - b;<br>}</div>
    </a>
    <a href="Resume.html" class="file-link">
        <img src="resumeimage.png" alt="Resume" class="button-image">
        Resume
        <span class="fire-effect"></span>
        <div class="tooltip">function multiply(a, b) {<br>return a * b;<br>}</div>
    </a>
</div>

<div class="main" id="content">
</div>

</body>
</html>
